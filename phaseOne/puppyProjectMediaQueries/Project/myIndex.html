<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy page@media</title>
    <link rel="stylesheet" href="CSS\myStyle.css">
</head>
<body>
    <!-- header content -->
    <header>
        <div class="header">
            <div>
                Puppy lovers page
            </div>
        </div>
    </header>

    <!-- banner content -->
    <div class="banner">
        <img src="Images\banner-puppies.jpg" alt="puppy banner">
    </div>

    <!-- first puppies content -->
    <section class="puppy">
        <div class="container upperpuppy">
            <div class="puppy1"><img src="Images\puppy-1.jpg" alt="puppy one"></div>
            <div class="puppymissing">Puppy missing here</div>
            <div class="puppy2"><img src="Images\puppy-2.jpg" alt="puppy two"></div>
        </div>
    </section>

    <!-- more puppies text -->
    <section>
        <div class="morepuppy">
            More Puppies
        </div>
    </section>

    <!-- second puppies content -->
    <section class="puppy">
        <div class="container">
            <div class="puppy3"><img src="Images\puppy-3.jpg" alt=""></div>
            <div class="puppy4"><img src="Images\puppy-4.jpg" alt=""></div>
        </div>
    </section>

    <!-- footer content -->
    <footer>
        <div class="header footer">
            Developed by: Michael Bekele
        </div>
    </footer>
</body>
</html>
